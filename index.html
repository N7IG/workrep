<!DOCTYPE html>

<html>
  <head>
  <title>RX Movies</title>

<body>

  <header>
    <h1>RX Movies</h1>

      <input type="text" class="query-input" value="Star">
      <input type="submit" value="Search" class="query-submit">

  </header>

  <main>
    <aside class="movie-aside">
      <ul class="result-list"></ul>
    </aside>

    <div class="info-box">
        <h2 class="info-title">Movie Title</h2>
        <img src="" alt = "Poster" class="mov-poster">
        <ul class="rate-list">
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
        </ul>
        <div>Average: <span class="average">4.1</span></div>
        <p class="mov-description">

        </p>
    </div>
  </main>
